    <div class="container">

        <form id="form">

          <br />

          /><br />
          <br />

          <label for="Epost">Epost</label>

            type="text"

            name="epost"
            required
            class="pull-right"
          />
          <p></p>

          <button type="submit" class="btn btn-primary">Kj√∏p billett</button>
